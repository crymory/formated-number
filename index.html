<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è –¢–µ–ª–µ—Ñ–æ–Ω–Ω–∏—Ö –ù–æ–º–µ—Ä—ñ–≤</title>
    <style>
        :root {
            --bg-primary: #f4f4f4;
            --bg-secondary: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --accent-color: #3498db;
            --border-color: #e0e0e0;
        }

        [data-theme='dark'] {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #4CAF50;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 15px;
        }

        #result {
            margin-top: 20px;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            white-space: pre-wrap;
            border: 1px solid var(--border-color);
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± –§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è –¢–µ–ª–µ—Ñ–æ–Ω–Ω–∏—Ö –ù–æ–º–µ—Ä—ñ–≤</h1>
        <textarea id="phoneInput" placeholder="–í—Å—Ç–∞–≤—Ç–µ –Ω–æ–º–µ—Ä–∏ —Ç–µ–ª–µ—Ñ–æ–Ω—ñ–≤"></textarea>
        <div class="button-group">
            <button onclick="formatPhoneNumbers()">–§–æ—Ä–º–∞—Ç—É–≤–∞—Ç–∏</button>
            <button class="theme-toggle" onclick="toggleTheme()">üåì –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // Theme management
        function toggleTheme() {
            const htmlElement = document.documentElement;
            const currentTheme = htmlElement.getAttribute('data-theme');
            htmlElement.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
        }

        // Set default theme
        document.documentElement.setAttribute('data-theme', 'light');

        function normalizePhoneNumber(number) {
            // Remove all non-digit characters
            let cleaned = number.replace(/\D/g, '');
            
            // Handle different length scenarios
            if (cleaned.startsWith('380')) {
                cleaned = cleaned.slice(2);
            }
            
            // Ensure 10 digits
            if (cleaned.length === 10) {
                return cleaned;
            }
            
            return null;
        }

        function formatPhoneNumbers() {
            const input = document.getElementById('phoneInput').value;
            const resultDiv = document.getElementById('result');
            
            // Split input by lines or spaces
            const numbers = input.split(/[\n\r]+/);
            
            const formattedNumbers = numbers
                .map(number => {
                    const normalized = normalizePhoneNumber(number);
                    return normalized ? normalized : number;
                })
                .filter(number => number !== null)
                .join(' | ');
            
            resultDiv.textContent = formattedNumbers;
        }
    </script>
</body>
</html>
